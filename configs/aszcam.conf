# ASZ Cam OS System Configuration

# Boot configuration
[boot]
# Fast boot optimizations
kernel_params = "quiet splash loglevel=1 logo.nologo vt.global_cursor_default=0"
boot_timeout = 5
auto_boot = true

# Camera configuration
[camera]
# libcamera settings
sensor_mode = 0
resolution_width = 4056
resolution_height = 3040
framerate = 30
auto_exposure = true
auto_white_balance = true
iso = 100

# Photo storage
[storage]
photos_path = "/var/aszcam/photos"
cache_path = "/var/aszcam/cache"
max_cache_size = "500MB"
compression_quality = 85
raw_format = "dng"

# Cloud sync configuration
[cloud]
enabled = false
provider = "none"
sync_interval = 3600
auto_upload = false

# Network configuration
[network]
wifi_enabled = true
hotspot_mode = false
ssh_enabled = false

# Memory service configuration
[memory]
enabled = true
reminder_time = "09:00"
years_back = 5

# System optimization
[system]
swap_enabled = true
swap_size = "1GB"
log_level = "info"
watchdog_timeout = 60